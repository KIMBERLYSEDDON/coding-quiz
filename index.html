<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="header">
        <a href="#high-scores">View Highscores</a>
        <h2 id="timer"></h2>
    </header>
    <content class="intro">
        <h1>Coding Quiz Challenge</h1>
        <h3>Answer the following code-related questions in the time permitted.</h2>
        <button id=start>Start Quiz</button>
    </content>
    <content class="quiz-questions display-none">
        <h2 id= "question"></h2>
        <ul id="choices"></ul>
        <p id="result"></p>
    </content>
    <content id="high-scores" class="display-none">
        <h2>Highscores</h2>
        <form id="score-form" method="POST">
            <label for="initials"></label>
            <input type="text" placeholder="Type your initials here..." name="initials" id="initials" />
        </form>
        <h3>Highscores: </h3>
        <ul id= "saved-scores"></ul>
    </content>




  <script src="./assets/js/script.js"></script>
</body>
</html>
